<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/personal"></ion-back-button>
    </ion-buttons>
    <ion-title>互动消息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item
      lines="none"
      button
      *ngFor="let item of data"
      [routerLink]="['/personalComponents/interactionDetail']"
      [queryParams]="{ id: item.id, type: item.type }">
      <ion-avatar slot="start">
        <ion-img [src]="item.avatar"></ion-img>
      </ion-avatar>
      <ion-label>
        <ion-text class="nickname">{{ item.nickname }}</ion-text>
        <ion-text class="type" color="medium">进入查看{{ item.type }}</ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
