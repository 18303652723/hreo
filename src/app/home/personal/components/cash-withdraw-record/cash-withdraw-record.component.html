<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>提现记录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list class="ion-no-padding">
    <ion-item lines="none" *ngFor="let item of data">
      <ion-label>
        <ion-text>审核状态：<ion-text color="danger">{{ item.status }}</ion-text></ion-text>
        <ion-text>时间：{{ item.create_time }}</ion-text>
        <ion-text>金额：{{ item.money }}</ion-text>
        <ion-text>支付类型：{{ item.withdraw_type }}</ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
